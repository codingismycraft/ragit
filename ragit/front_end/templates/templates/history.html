<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="/static/history_style.css">
    <script src="/static/history.js"></script>
    <title>RAG History</title>
</head>
<body>
<div class="top_pane">
    <h2 style="display: inline-block">Query History</h2>

    <span style="margin-left: 300px; height: 50px">
    <button class="action_button"
            onclick='window.location.href = "/ragit"'>
        Chat box
    </button>
    <button id="delete_query_btn" class="action_button disabled">
        Delete
    </button>
    </span>
</div>

<div class="main_content">
    <div class="sidebar">
        <ul id="question-list">
            <!-- Questions will be populated here -->
        </ul>
    </div>

    <div class="container">
        <div class="section">
            <div style="display: flex; margin-bottom: 12px">
                <h1>Query</h1>
                <span class="meta_data" id="time_ago_span">1 day ago </span>
                <span class="meta_data" id="temperature_span">Temperature </span>
                <span class="meta_data" id="matches_count_span">Matches count </span>
                <span class="meta_data" id="max_tokens_span">Maximum tokens </span>

            </div>
            <div class="query" id="query"></div>
        </div>

        <div class="section">
            <h2 id="response_label">Response</h2>
            <div class="response" id="response"></div>
        </div>
        <div class="section chunks_section">
            <hr style="border-top:8px solid black">
            <h2>Relevant Chunks</h2>
            <div id="chunks"></div>
        </div>

        <div class="section">
            <hr style="border-top:8px solid black">
            <h2>Prompt</h2>
            <div class="prompt" id="prompt"></div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        retrieve_queries();
    });
</script>
</body>
</html>
