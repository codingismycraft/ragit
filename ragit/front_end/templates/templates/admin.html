{% extends "base.html" %}
{% block content %}

    <h1>Collection Statistics</h1>
    <table>
        <thead>
        <tr>
            <th>Label</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        {% for key, value in data.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <form action="/admin" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <button class="admin_button" id="upload-new-document">
        Upload New Document
    </button>
    <button class="admin_button" id="complete-processing">
        Complete Processing
    </button>

{% endblock %}
