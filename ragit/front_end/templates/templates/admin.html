{% extends "base.html" %}
{% block content %}

    <h1>Collection Statistics</h1>
    <table>
        <thead>
        <tr>
            <th>Label</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        {% for key, value in data.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <form action="/admin" method="POST" enctype="multipart/form-data">
        <div style="margin-top: 12px; margin-bottom: 12px">
            Upload a document to the RAG Collection
        </div>
        <input type="file" name="file" required>
        <button type="submit" class="admin_button">Upload</button>
    </form>

{% endblock %}
